{% extends "base.html" %}

{% block title %}{{ 'Edit' if category else 'New' }} Category{% endblock %}

{% block content %}
<div class="container-fluid px-3 px-md-4">
    <div class="page-header">
        <h1>{{ 'Edit Category' if category else 'New Category' }}</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label class="form-label">Category Name *</label>
                            <input type="text" class="form-control" name="name" value="{{ category.name if category else '' }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Category Type</label>
                            <select class="form-select" name="category_type">
                                <option value="">Select type...</option>
                                <option value="raw_material" {% if category and category.category_type == 'raw_material' %}selected{% endif %}>Raw Material</option>
                                <option value="masterbatch" {% if category and category.category_type == 'masterbatch' %}selected{% endif %}>Masterbatch</option>
                                <option value="finished_goods" {% if category and category.category_type == 'finished_goods' %}selected{% endif %}>Finished Goods</option>
                                <option value="regrind" {% if category and category.category_type == 'regrind' %}selected{% endif %}>Regrind</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="2">{{ category.description if category else '' }}</textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i> Save
                            </button>
                            <a href="{{ url_for('inventory.category_list') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
