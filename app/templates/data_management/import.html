{% extends "base.html" %}
{% block title %}Import Data{% endblock %}
{% block mobile_title %}Import Data{% endblock %}

{% block content %}
<div class="container-fluid px-3 px-md-4 py-3">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-upload"></i> Import Data from CSV</h5>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-4">
                            <label class="form-label">Select Data Type</label>
                            <select name="data_type" class="form-select form-select-lg" required>
                                <option value="">Choose what to import...</option>
                                {% for key, template in templates.items() %}
                                <option value="{{ key }}">{{ template.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Upload CSV File</label>
                            <input type="file" name="csv_file" class="form-control form-control-lg" accept=".csv" required>
                            <small class="text-muted">
                                <a href="{{ url_for('data_management.download_all_templates') }}">Download templates</a>
                            </small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-cloud-upload"></i> Import Data
                            </button>
                            <a href="{{ url_for('data_management.index') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
