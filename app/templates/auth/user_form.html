{% extends "base.html" %}

{% block title %}{{ 'Edit' if user else 'New' }} User{% endblock %}

{% block content %}
<div class="container-fluid px-3 px-md-4">
    <div class="page-header">
        <h1>{{ 'Edit User' if user else 'New User' }}</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Username *</label>
                                <input type="text" class="form-control" name="username" value="{{ user.username if user else '' }}" {{ 'readonly' if user else 'required' }}>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Role *</label>
                                <select class="form-select" name="role" required>
                                    <option value="worker" {% if user and user.role == 'worker' %}selected{% endif %}>Worker</option>
                                    <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Admin</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="first_name" value="{{ user.first_name if user else '' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name" value="{{ user.last_name if user else '' }}">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-control" name="email" value="{{ user.email if user else '' }}" required>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Password {% if not user %}*{% endif %}</label>
                                <input type="password" class="form-control" name="password" {{ '' if user else 'required' }}>
                                {% if user %}
                                <small class="text-muted">Leave blank to keep current password</small>
                                {% endif %}
                            </div>

                            {% if user %}
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="is_active" id="isActive" {{ 'checked' if user.is_active else '' }}>
                                    <label class="form-check-label" for="isActive">Account Active</label>
                                </div>
                            </div>
                            {% endif %}
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i> {{ 'Update' if user else 'Create' }} User
                            </button>
                            <a href="{{ url_for('auth.user_list') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
