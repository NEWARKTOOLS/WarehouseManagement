{% extends "base.html" %}

{% block title %}Record Maintenance{% endblock %}

{% block content %}
<div class="container-fluid px-3 px-md-4">
    <div class="page-header">
        <h1>Record Maintenance - {{ mould.mould_number }}</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label class="form-label">Maintenance Type *</label>
                            <select class="form-select" name="maintenance_type" required>
                                <option value="pm">Preventive Maintenance (PM)</option>
                                <option value="repair">Repair</option>
                                <option value="modification">Modification</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control" name="description" placeholder="Brief description of work">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Work Performed *</label>
                            <textarea class="form-control" name="work_performed" rows="4" required placeholder="Detail all work performed..."></textarea>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Technician</label>
                                <input type="text" class="form-control" name="technician">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Cost (&pound;)</label>
                                <input type="number" class="form-control" name="cost" step="0.01">
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-lg me-1"></i> Record Maintenance
                            </button>
                            <a href="{{ url_for('moulds.mould_detail', mould_id=mould.id) }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
